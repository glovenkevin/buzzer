<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        
        #btnHit {
            font-size: 4rem;
            padding: 4rem 1rem;
        }
    </style>
    <link rel="icon" href="/doge.jpeg">


</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark p-4">
        <a class="navbar-brand" href="#">
            <img src="/doge.jpeg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            ILK - Lawak Klub
        </a>
    </nav>

    <div class="container" id="loginContainer">
        <div class="row align-items-center" style="height: 80vh;">
            <div class="col-md-4 offset-md-4 text-center">
                <div class="form-group">
                    <img src="/doge-strong.jpeg" width="300" alt="doge fight">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" maxlength="20" style="max-width: 400px;" placeholder="Nickname anda" id="username">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg pl-5 pr-5" onclick="validate()">Join</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="display: none;" id="containerChat">
        <div class="row pt-5">
            <div class="col-md-3">
                <blockquote class="blockquote text-center">
                    <p class="mb-0">Today's meme</p>
                    <footer class="blockquote-footer">Our beloved <cite title="Source Title">Rei</cite></footer>
                </blockquote>
                <blockquote>
                    <img src="/memes.png" width="100%" alt="">
                </blockquote>
                
                <p>
                    Player: <b><span id="spanUsername"></span></b>
                </p>
            </div>
            <div class="col-md-6 text-center">
                <h2 id="judulGame">Wellcome to the jungle</h2>
                <div style="height: 200px; overflow-y: scroll;" class="border form-group" id="divMessage">
                    <ul id="messages"></ul>
                </div>
                <div class="form-group" id="divButton"></div>
            </div>
            <div class="col-md-3">
                <hr>
                <div class="pl-3 pr-3">
                    <h3>List Urutan:</h3>
                    <div style="height: 20rem; overflow-y: scroll;">
                        <ol id="listUrutan"></ol>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const URL = 'http://localhost:3000'
    var socket = io(URL, {
        autoConnect: false,
    });

    let canHit = false
    $(function() {
        const username = localStorage.getItem('username')
        if (username) {
            socket.auth = { username }
            socket.connect()

            $('#spanUsername').text(username)
            $('#loginContainer').hide()
            $('#containerChat').show()
        }
    })

    function validate() {
        let username = document.getElementById('username').value
        if (username.trim() == '') {
            alert('Username tidak boleh kosong')
            return false
        }

        socket.auth = { username }
        socket.connect();
        localStorage.setItem('username', username)
        $('#spanUsername').text(username)
        $('#loginContainer').hide()
        $('#containerChat').show()
    }

    socket.on('connect_error', (err) => {
        if (err.message === 'Invalid username') {
            document.getElementById('username').value = ''
            alert('Username telah digunakan')
        }
    })

    socket.on('session', ({sessionID, userID}) => {
        socket.auth = { sessionID }
        localStorage.setItem('sessionID', sessionID)
        socket.userID = userID
    })

    $(document).on('click', '#btnHit', function() {
        let name = $('#spanUsername').text()
        socket.emit('leaderboard', name);
        socket.emit('chat message', `Hit by ${name}`);
        canHit = false
        $('#btnHit').remove()
    })

    socket.on('admin command', function(data) {
        if (data == 'release') {
            addButton()
        }
        if (data == 'not-release') {
            $('#btnHit').remove()
        }
    });

    function addButton() {
        let btn = '<button type="button" class="btn btn-primary btn-lg rounded-circle" id="btnHit">Hit me!</button>'
        $('#divButton').append(btn)
    }

    socket.on('chat message', function(data) {
        $('#messages').append($('<li>').text(data));
        let messageWindow = document.getElementById('divMessage')
        messageWindow.scrollTo(0, messageWindow.scrollHeight);
    });
    socket.on('leaderboard', function(data) {
        $('#listUrutan').empty()
        if (data.length > 0) {
            data.forEach(element => {
                $('#listUrutan').append($('<li>').text(element));
            });
        } 
    });

    socket.on('update content', function(data) {
        $('#judulGame').text(data.content)
    });

</script>
