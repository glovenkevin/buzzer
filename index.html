<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>

</head>
<body>
    <div class="container" id="loginContainer">
        <div class="row align-items-center" style="height: 100vh;">
            <div class="col-md-4 offset-md-4 text-center">
                <input class="form-control" type="text" maxlength="20" style="max-width: 400px;" placeholder="username" id="username">
                <br>
                <button type="submit" class="btn btn-success btn-lg pl-5 pr-5" onclick="validate()">Join</button>
            </div>
        </div>
    </div>

    <div class="container" style="display: none;" id="containerChat">
        <div class="row pt-5">
            <div class="col-md-3">
                Player: <span id="spanUsername"></span>
            </div>
            <div class="col-md-6">
                <div style="height: 200px; border: 1px solid #000; overflow-y: scroll;">
                    <ul id="messages"></ul>
                </div>
                <span id="spanButton">
                    <button type="button" class="btn btn-primary btn-lg" id="btnHit">Hit me!</button>
                </span>
            </div>
            <div class="col-md-3">
                <h3>List Urutan:</h3>
                <ol id="listUrutan">
                    
                </ol>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const URL = 'http://localhost:3000'
    var socket = io(URL, {
        autoConnect: false,
    });

    let canHit = false
    $(function() {
        const username = localStorage.getItem('username')
        if (username) {
            socket.auth = { username }
            socket.connect()

            $('#spanUsername').text(username)
            $('#loginContainer').hide()
            $('#containerChat').show()
        }
    })

    function validate() {
        let username = document.getElementById('username').value
        if (username.trim() == '') {
            alert('Username tidak boleh kosong')
            return false
        }

        socket.auth = { username }
        socket.connect();
        localStorage.setItem('username', username)
        $('#spanUsername').text(username)
        $('#loginContainer').hide()
        $('#containerChat').show()
    }

    socket.on('connect_error', (err) => {
        if (err.message === 'Invalid username') {
            document.getElementById('username').value = ''
            alert('Username telah digunakan')
        }
    })

    socket.on('session', ({sessionID, userID}) => {
        socket.auth = { sessionID }
        localStorage.setItem('sessionID', sessionID)
        socket.userID = userID
    })

    $(document).on('click', '#btnHit', function() {
        let name = $('#spanUsername').text()
        socket.emit('leaderboard', name);
        socket.emit('chat message', `Hit by ${name}`);
        canHit = false
        $('#btnHit').remove()
    })

    socket.on('admin command', function(data) {
        if (data == 'release') {
            addButton()
        }
        if (data == 'not-release') {
            $('#btnHit').remove()
        }
    });

    function addButton() {
        let btn = '<button type="button" class="btn btn-primary btn-lg" id="btnHit">Hit me!</button>'
        $('#spanButton').append(btn)
    }

    socket.on('chat message', function(data) {
        $('#messages').append($('<li>').text(data));
    });
    socket.on('leaderboard', function(data) {
        if (data.length == 0) {
            $('#listUrutan').empty()
        }
        if (data.length > 0) {
            data.forEach(element => {
                $('#listUrutan').append($('<li>').text(element));
            });
        } 
    });

</script>
